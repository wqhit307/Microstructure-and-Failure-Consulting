<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Materials Lab — Turning Materials Data into Engineering Decisions</title>
  <meta name="description" content="Advanced materials characterization, failure analysis, mechanical testing, and AI-driven tools."/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family: 'Inter', system-ui, sans-serif; 
      background:#0b1324; 
      color:#e2e8f0; 
      line-height:1.6; 
      scroll-behavior: smooth;
    }
    .container { max-width:1200px; margin:0 auto; padding:0 2rem; }

    /* Kinectrics-like 导航栏 */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(11, 19, 36, 0.92);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 1000;
      transition: all 0.3s ease;
      border-bottom: 1px solid rgba(51, 65, 85, 0.5);
    }
    nav.scrolled {
      background: rgba(11, 19, 36, 0.98);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
    }
    nav .logo {
      font-size: 2rem;
      font-weight: 900;
      color: #60a5fa;
      letter-spacing: -0.03em;
    }
    nav .nav-menu {
      display: flex;
      gap: 3rem;
      list-style: none;
    }
    nav .nav-menu li a {
      color: #cbd5e1;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s;
      position: relative;
    }
    nav .nav-menu li a:hover {
      color: #93c5fd;
    }
    nav .nav-menu li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -6px;
      left: 0;
      background-color: #60a5fa;
      transition: width 0.3s ease;
    }
    nav .nav-menu li a:hover::after {
      width: 100%;
    }

    /* 下拉菜单 - Core Services */
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(20, 35, 60, 0.95);
      min-width: 240px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      border-radius: 8px;
      overflow: hidden;
      backdrop-filter: blur(8px);
      border: 1px solid #334155;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      color: #cbd5e1;
      padding: 1rem 1.5rem;
      text-decoration: none;
      display: block;
      font-size: 1.05rem;
      transition: all 0.3s;
    }
    .dropdown-content a:hover {
      background: rgba(96,165,250,0.2);
      color: #93c5fd;
      padding-left: 2rem;
    }

    /* 汉堡菜单（手机端） */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
    }
    .hamburger span {
      width: 28px;
      height: 3px;
      background: #93c5fd;
      transition: all 0.3s;
    }
    @media (max-width: 992px) {
      .nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 80px;
        left: 0;
        right: 0;
        background: rgba(11,19,36,0.98);
        padding: 2rem;
        gap: 1.5rem;
      }
      .nav-menu.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
      .dropdown-content {
        position: static;
        box-shadow: none;
        border: none;
        background: transparent;
      }
      .dropdown:hover .dropdown-content {
        display: none;
      }
      .dropdown.active .dropdown-content {
        display: block;
      }
    }

    /* 其余页面样式保持原样... */
  </style>
</head>
<body>

<nav>
  <div class="container">
    <div class="logo">Materials Lab</div>
    
    <ul class="nav-menu">
      <li><a href="#who-we-are">Who We Are</a></li>
      <li class="dropdown">
        <a href="#core-services">Core Services</a>
        <div class="dropdown-content">
          <a href="materials-characterization.html" target="_blank">Materials Characterization</a>
          <a href="failure-analysis.html" target="_blank">Failure Analysis</a>
          <a href="mechanical-testing.html" target="_blank">Mechanical Testing</a>
          <a href="ai-tools-development.html" target="_blank">AI Tools Development</a>
        </div>
      </li>
      <li><a href="#case-studies">Case Studies</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
    
    <div class="hamburger" onclick="document.querySelector('.nav-menu').classList.toggle('active')">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>

<!-- 其余 header, main, footer 等内容保持不变 -->

<script>
  // 滚动时加阴影（类似 Kinectrics 滚动效果）
  window.addEventListener('scroll', () => {
    const nav = document.querySelector('nav');
    if (window.scrollY > 50) {
      nav.classList.add('scrolled');
    } else {
      nav.classList.remove('scrolled');
    }
  });
</script>

</body>
</html>
